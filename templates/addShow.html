{% if shownotunique %}
  <p style="color:red;">This show already exists</p>
{% endif %}

<form name="animalInsert" id="animalInsert" action="/admin_add_show" method = "post">
	Name: <br><input type="text" name = "Name"><br>
	Exhibit: <br>
	<select name="Exhibit">
		<option value=''></option>
		<option value="Birds">Birds</option>
		<option value="Jungle">Jungle</option>
		<option value="Mountainous">Mountainous</option>
		<option value="Pacific">Pacific</option>
		<option value="Sahara">Sahara</option>
	</select></br>
	Staff: <br>
	<select name = "Staff">
		<option value=''></option>
		{% for staff in staffs %}
		<option value = {{staff.Username}}>{{staff.Username}}</option>
		{% endfor %}
	</select></br>

	Date(mm/dd/yyyy): <br><input type="text" name = "Date"><br>
	Time(hh:mm:ss): <br><input type="text" name = "Time"><br>
	<input type="submit" id="addShow" value="Add Show">
</form>

<br><br>
<form action="/user_home/admin" method="get">
    <button name="Home" type="submit">Home</button>
</form>


</body>
