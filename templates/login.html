<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlanta Zoo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <form action="/login" method="post" enctype="multipart/form-data" >

      {% if registrationcomplete %}
        <p>Registered successfully, you may log in</p>
      {% endif %}

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email"  placeholder="">
        </div>

      {% if loginerror %}
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="password"  placeholder="****">
        </div>
      <p style="color:red;">The password you entered is incorrect please try again</p>
      {% else %}
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="password"  placeholder="****">
        </div>
      {% endif %}

        <button type="submit" id="btnsubmit" class="btn btn-default">Submit</button>
    </form>

</body>
</html>
