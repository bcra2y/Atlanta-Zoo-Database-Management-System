<body>

<h1 style="text-align:center;"> Staff Show History </h1>

<table class="table table-striped">
<tr>
    <th><a href="/StaffShowName/{{sqlQ}}+staff_view_shows.html">Name</a></th>
    <th><a href="/StaffShowTime/{{sqlQ}}+staff_view_shows.html">Time</a></th>
    <th><a href="/StaffShowExhibit/{{sqlQ}}+staff_view_shows.html">Exhibit</a></th>
</tr>
{% for show in shows %}
<tr>
	<td>{{show.Name}}</td>
	<td>{{show.DateAndTime}}</td>
	<td>{{show.Location}}</td>
</tr>
{% endfor %}
</table>

<form action="/user_home/staff" method="get">
    <button name="Home" type="submit">Home</button>
</form>


</body>
