<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>Atlanta Zoo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
    input[type=text] {
        width: 10%;
    }
    </style>
</head>
<body>
    <h1> Show Search Page </h1>
    <p> If you want to see if we have a certain show you can search for it here! </p>

    <form name="showSearch" id="show" action="/visitor_search_show" method = "post">

        Name: <br>
		<input type="text" name = "Name"><br>

        DateAndTime: <br>
        <input type="date" name = "DateAndTime"><br>

        Location: <br>
        <select name="Location">
            <option value=''></option>
            <option value="Birds">Birds</option>
            <option value="Jungle">Jungle</option>
            <option value="Mountainous">Mountainous</option>
            <option value="Pacific">Pacific</option>
            <option value="Sahara">Sahara</option>
        </select></br>

        <input type="submit" value="search">
</form>

<br><br>


<br><br>
<table id="shows" class="table table-striped">
<tr>
    <!-- var Testing = {{sqlQ}}+'1' -->
    <th><a href="/Shows/Name/{{sqlQ}}+showsearch.html">Name</a></th>
    <th><a href="/Shows/Datetime/{{sqlQ}}+showsearch.html">DateAndTime</a></th>
    <th><a href="/Shows/Exhibit/{{sqlQ}}+showsearch.html">Location</a></th>
    <th>Log a Visit</th>
</tr>

{% for show in shows %}

<tr>
    <td>{{show.Name}}</td>
    <td>{{show.DateAndTime}}</td>
    <td>{{show.Location}}</td>
    <td><a href="/visitor_search_show/LogVisit/{{sqlQ}}+{{show.Name}}+{{show.DateAndTime}}">Log Visit</a></td>
    <!-- need to add select functionality
     --- select should go to page that will display logexhibitvisits or exhibithistory-->
</tr>
{% endfor %}
</table>

<form action="/user_home/visitor" method="get">
    <button name="Home" type="submit">Home</button>
</form>

</body>
</html>
