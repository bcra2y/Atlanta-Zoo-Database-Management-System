<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meter>
    <title>Animal Detail Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
    input[type=text] {
        width: 10%;
    }
    </style>
</head>
<body>
    <h1> Animal Detail Page</h1>
        <table id="animals" class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Age (year)</th>
                <th>Exhibit</th>
                <th>Type</th>
            </tr>
            <tr>
                <td>{{animals.Name}}</td>
                <td>{{animals.Species}}</td>
                <td>{{animals.Age}}</td>
                <td>{{animals.Location}}</td>
                <td>{{animals.Type}}</td>
            </tr>
        </table>

<form action="/user_home/visitor" method="get">
    <button name="Home" type="submit">Home</button>
</form>
</body>
</html>
