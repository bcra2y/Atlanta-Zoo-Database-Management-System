<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Exhibit Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
    input[type=text] {
        width: 10%;
    }
    </style>
</head>
<body>
    <h1> Exhibit Detail Page</h1>

    <form name="exhibitDetails" id="exhibit" action="/Location/{{exhibitDetails.Name}}" method="post">
        <table id="exhibitDetails" class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Num Animals</th>
                <th>Water Feature</th>
            </tr>
            <tr>
                <td>{{exhibitDetails.Name}}</td>
                <td>{{exhibitDetails.Size}}</td>
                <td>{{exhibitDetails.Animal_Count}}</td>
                <td>{{exhibitDetails.WaterFeature}}</td>
            </tr>
        </table>
        <input type="submit" value="Log Visit">
    </form>


    <table id="exhibitAnimals" class="table table-striped">
        <tr>
            <th><a href="/Name/{{sqlQ}}+exhibitdetails.html">Name</a></th>
            <th><a href="/Species/{{sqlQ}}+exhibitdetails.html">Species</a></th>
        </tr>

        {% for animal in exhibitAnimals %}

        <tr>
            <td><a href="/AnimalDetails/{{animal.Name}}">{{animal.Name}}</a></td>
            <td>{{animal.Species}}</td>
        </tr>
        {% endfor %}
    </table>

<form action="/user_home/visitor" method="get">
    <button name="Home" type="submit">Home</button>
</form>
</body>
</html>
